<!DOCTYPE html>
<html>
  <head>
    <title>Minecraft</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/layout.css">
    <link rel="shortcut icon" href="/assets/favicon.png">
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">
  </head>
  <body ng-app="minecraftnet" class="flex col">
    <div class="outernav flex">
      <div class="nav flex1 flex row">
        <img src="/assets/logo.png" class="logo"/>
        <a href="#/" class="navItem">Home</a>
        <a href="https://minecraft.net/game" class="navItem">Game</a>
        <a href="https://minecraft.net/community" class="navItem">Community</a>
        <a href="https://minecraft.net/store" class="navItem">Store</a>
        <a href="https://minecraft.net/profile" class="navItem">Profile</a>
        <a href="https://help.mojang.com/" class="navItem">Help</a>
        <div class="flex1"></div>
        <a href="https://minecraft.net/store/minecraft" class="navItem">Login | Register</a>
      </div>
    </div>
    <div class="outercontent flex1 flex col">
      <div class="content flex1 flex col" ng-view></div>
    </div>
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/node_modules/angular-route/angular-route.min.js"></script>
    <script src="/app/main.js"></script>
    <script src="/app/home/homeController.js"></script>
  </body>
</html>
